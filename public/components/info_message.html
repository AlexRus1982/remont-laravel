<div id="${messageId}" class="toast bg-light bg-gradient text-black align-items-center my-2" data-bs-autohide="${autohide}" role="alert" aria-live="assertive" aria-atomic="true" style="box-shadow: 0px 0px 12px #FFFFFF;">
    <div class="d-flex align-items-center">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-black me-1 mt-2" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
