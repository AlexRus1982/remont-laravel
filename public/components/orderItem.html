<div class="w-100 shadow p-2 mb-4 border rounded-3">
    <div class="d-flex flex-row">
        <img src="${item-img}" style="width: 92px; height: 92px; object-fit: cover; margin: 10px;">
        <!-- <div class="fw-bold" style="padding-left: 112px;">${item-title}</div> -->
        <div class="fw-bold" style="padding-left: 0px;">${item-title}</div>
        <button item_id="${item_id}" type="button" class="card-close-button ms-auto btn-close ps-3" aria-label="Close"></button>
    </div>
    
    <!-- <div class="d-flex flex-row pe-3" style="border-bottom: 1px solid #EFEFEF; border-top: 1px solid #EFEFEF; margin-top: 10px; margin-bottom: 10px; padding: 10px 0px 10px 0px;">
        <img src="${item-img}" style="width: 92px; height: 92px; object-fit: cover; margin: 10px;"></img>
        <div style="text-align: justify;">${item-desc}</div>
    </div> -->

    <div class="d-flex flex-row py-2 pe-3 align-items-center">
        <div style="padding-left: 112px;">Количество:</div>
        <svg item_id="${item_id}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="ms-2 bi bi-plus-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
        </svg>
        <div id="quantity-${item_id}" class="mx-2">${item-quantity}</div>
        <svg item_id="${item_id}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2 bi bi-dash-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 7.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1z"/>
        </svg>
        <div>шт.</div>
    </div>
    <div class="d-flex flex-row pe-3">
        <div style="padding-left: 112px;">Цена за штуку:</div>
        <div class="px-1">${item-price}</div>
        <div>
            <svg style="margin: 4px 0px 0px -4px;" width="16px" height="16px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 21h2v-3h6v-2h-6v-2h4.5c2.757 0 5-2.243 5-5s-2.243-5-5-5H9a1 1 0 0 0-1 1v7H5v2h3v2H5v2h3v3zm2-15h4.5c1.654 0 3 1.346 3 3s-1.346 3-3 3H10V6z"></path>
            </svg>
        </div>
    </div>
</div>
<style>
    .bi-plus-square-fill,
    .bi-dash-square-fill {
        color: chocolate;
        transition: 0.3s;
        transform: scale(1.2);
        box-shadow: 0px 0px 4px #0000007F;
    }

    .bi-plus-square-fill:hover,
    .bi-dash-square-fill:hover {
        cursor: pointer;
        transform: scale(1.0);
        box-shadow: 0px 0px 4px #00000000;
    }
</style>
